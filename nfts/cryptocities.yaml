faq:
  - question: Introduction for Newbies?
    answer: CryptoCities was launched in Feb 2018 after being actively developed through 2017. It's one of the earliest NFT projects around
      and has largely flown under the radar for most of it's time. Most development of the game took place in 2018 and since then it has been 
      running but not actively developed during the crypto winter of 2019/2020. The game has been maintained through the years with small 
      fixes, tweaks, etc. and has had no real downtime since it started. The game has been played every day for 1294 days by a small number 
      of committed players.

