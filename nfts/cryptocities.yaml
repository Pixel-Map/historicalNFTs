# Red Flags
flags: 
  - name: Hardcoded royalties
    level: alert
    details: Royalty fees are directly controlled via the contract, and adjustable at any time by the creators.  While most projects have
      royalties on various marketplaces, having it directly controlled by the contract means that a compromised key or bad actor could
      set it to 100% and there would be no possibility of setting up a new collection or listing on a different marketplace as a workaround.
  - name: Unverified contract
    level: warning
    details: It's difficult to identify vulnerabilities or the supply, as the original contract cannot be verified.
  - name: Cannot unwrap
    level: warning
    details: Wrapping an original CryptoCities token is a one-way process, wrapped cities cannot be unwrapped.

